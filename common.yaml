nginx::nginx_upstreams:
  'companyNews':
     ensure: present
     members:
      - localhost:8080
nginx::nginx_vhosts:
  'companynews.example.com':
     location_custom_cfg:
      "rewrite":
        "^ http://$host/companyNews$request_uri? permanent"
nginx::nginx_locations:
  'companyNews':
    location: '/companyNews'
    vhost: 'companynews.example.com'
    location_custom_cfg:
      "proxy_pass": 'http://companyNews'
  'companyNews1':
    location: '~\.(css|png)'
    vhost: 'companynews.example.com'
    www_root: '/var/www/html'
