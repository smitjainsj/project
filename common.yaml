nginx::nginx_upstreams:
  'companyNews':
     ensure: present
     members:
      - localhost:8080
nginx::nginx_vhosts:
  'companynews.example.com':
    location_custom_cfg:
      "proxy_pass": 'http://companynews'
nginx::nginx_locations:
  'companyNews':
    location: 'companyNews'
    vhost: 'companynews.example.com'
    location_custom_cfg:
      "proxy_pass": 'http://companynews'
    location: '~\.(css|png)'
    www_root: '/var/www/html'
